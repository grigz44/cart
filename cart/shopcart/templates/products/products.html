
{% load static %}
{% block content %}
  <div class="card">
    <div class="card-header">item  Form</div>
    <div class="card-body">
      <form action="" method="post" id="my-form" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="exmid" id="exmid" />
        {{ form.as_p}}

        <button type="submit" class="btn btn-success">Upload</button>

</form>
    </div>
  </div>

  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i>Item List</div>
      <div class="card-body">
        <div  style="overflow-x:auto;">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Products</th>
              <th scope="col">Amount</th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody id="tbody">
            {% for st in st %}
            <tr>
                <td>{{st.id}}</td>
                <td>{{st.product}}</td>
                <td>{{st.amount}}</td>
                <td><img  src="{{st.image.url}}" style="height: 50px;" alt=""></td>
                <td>
                  <a href="{% url 'editcourse' st.id %}" input type="button"  value="Edit" class="btn btn-warning btn-sm btn-edit" data-eid="{{st.id}}">Edit</a><br><br>
                    <input type="button" value="Delete" onliClick="deleteex()" class="btn btn-danger btn-sm btn-del" data-eid="{{st.id}}">
<br><br>
                </td>

            </tr>


            {% endfor %}
          </tbody>

      </table>
      </div>
  </div>
  <script src="{% static 'core/js/jquery.js' %}"></script>
  <script src="{% static 'core/js/popper.js' %}"></script>
{% include 'products/ajax.html' %}
{%endblock%}
